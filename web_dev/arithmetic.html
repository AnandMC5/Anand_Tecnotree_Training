<!DOCTYPE html>
<html>
  <head>
    <title>My JavaScript Program</title>
  </head>
  <body>
    <h2>If else statements to check number is even or odd</h2>
    <script>
        //to check whether the the number is even or odd

        let num=5;
        if(num%2==0) {
            console.log(num + " is even");
            alert(num + " is evev");
        }
        else {
            console.log(num + " is odd");
            alert(num + " is odd");
        }

    
    </script>
  </body>
</html>
